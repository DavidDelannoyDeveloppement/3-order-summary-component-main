<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="panneau">
    <img src="images/illustration-hero.svg" alt="Alt text"/>
    <h1>
      Order Summary
    </h1>
    <p1>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p1>

    <div class="panneau-milieu">
      <img src="images/icon-music.svg" alt="Alt Text"/>
      <div class="panneau-milieu-2">
        <h2>Annual Plan</h2> 
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    
    <button>
      Proceed to Payment
    </button>  
    <p2>
      Cancel Order
    </p2>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://daviddelannoydeveloppement.github.io/DDD/index.html" target="_blank"><c>{D D D}</c></a>.
  </footer>
</body>
</html>
