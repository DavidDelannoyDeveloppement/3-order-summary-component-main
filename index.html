<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | 3-order-summary-component-main</title>
  <link rel="icon" type="image/png" sizes="32x32" href="lettre-transparent.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
    
    <!-- Text-container -->
    <h1>Order Summary</h1> 

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p> 
    
    <!-- Subscription-section -->
    <section class="subscription-section">
      <img src="./images/icon-music.svg" alt="">
      <div class="price">
        <h2>Annual Plan</h2> 
        <p>$59.99/year</p> 
      </div>
      <div class="change">Change </div> 
    </section>

    <!-- Payment-section -->
    <button class="button">Proceed to Payment</button>
    <h3>Cancel Order</h3>

  </main>

  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://daviddelannoydeveloppement.github.io/DDD/index.html" target="_blank"><span class="ddd">{ D D D }</span></a>.
  </footer>
</body>
</html>
